{% extends 'base.html' %}
{% block content %}
<div class="container main-container">
    <form method="post" action="" enctype="multipart/form-data" id="image-submitting-form">
        <div class="form-group image-input-group custom-file">
            <label class="custom-file-label" id="uploaded-image-file-title" for="image-input">Choose image
                file...</label>
            <input type="file" class="custom-file-input " accept="image/png, image/jpeg" id="image-input" name="image">
            <p class="help-block">Send an image as <b>.png</b> or <b>.jpg</b> file.</p>
        </div>
        <div class="row vertical-align justify-content-around">
            <img class="col-md-5" src="{{ url_for('static', filename='svg/photo-placeholder.svg' )}}"
                alt="Uploaded image preview" id="uploaded-image-preview">
            <img class="col-md-1" src="{{ url_for('static', filename='svg/right-arrow.svg' )}}" alt="arrow"
                id="arrow-img">
            <img class="col-md-5" src="{{ url_for('static', filename='svg/photo-placeholder.svg' )}}"
                alt="Processed image preview" id="processed-image-preview">
        </div>
        <div class="row form-group text-center">
            <input type="submit" value="{% block button_value %}{% endblock %}" class="col-5 col-md-3 btn btn-primary btn-lg"
                id="submit-image-button">
        </div>
    </form>
</div>
<!-- Modal no files-->
<div class="modal fadebd-example-modal-sm" id="no-files-modal" tabindex="-1" role="dialog"
    aria-labelledby="no-files-model-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="no-files-model-label">No files selected!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Please select image first!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-button" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal no server-->
<div class="modal fadebd-example-modal-sm" id="no-server-modal" tabindex="-1" role="dialog"
    aria-labelledby="no-server-model-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="no-files-model-label">No connection to the server!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Please wait a few minutes and try again!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-button" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
